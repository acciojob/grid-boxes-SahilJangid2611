<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      padding: 5px;
      background: white;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 246.25px); /* fixed width */
      grid-template-rows: repeat(5, 124px);
      gap: 5px;
    }

    .grid-container > div {
      background-color: green;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: left;
      padding: 10px;
    }

    .item1 { grid-column: span 4; grid-row: 1; }
    .item2 { grid-column: 1; grid-row: 2 / span 4; }
    .item3 { grid-column: 2; grid-row: 2; }
    .item4 { grid-column: 3 / span 2; grid-row: 2; }
    .item5 { grid-column: 2 / span 2; grid-row: 3; }
    .item6 { grid-column: 4; grid-row: 3; }
    .item7 { grid-column: 2; grid-row: 4; }
    .item8 { grid-column: 3; grid-row: 4; }
    .item9 { grid-column: 4; grid-row: 4; }
    .item10 { grid-column: 2 / span 3; grid-row: 5; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
    <div class="item7">7</div>
    <div class="item8">8</div>
    <div class="item9">9</div>
    <div class="item10">10</div>
  </div>
</body>
</html>
